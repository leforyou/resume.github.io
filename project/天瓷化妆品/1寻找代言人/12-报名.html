	<body>
		<div class="sign-up main-width common-bg">
			
			<div class="sign-up-info padding-lr">
				<div class="box">
					<ul>
						<li>
							<p class="left fz34 fc-fff">姓名</p>
							<input class="fz34 fc-fff" type="text" placeholder="" />
						</li>
						<li>

						<li>

							<input class="fz34 fc-fff" type="text" placeholder="" />
						</li>
						<li class="photo">
							<p class="left fz34 fc-fff">照片</p>
							<div class="right">
								<div class="list add">
									<p class="line"></p>
									<input type="file"/>
								</div>
								<div class="list">
									<p class="img-box" style="background-image:url(img/home-player1.jpg);"></p>
								</div>
								<div class="list">
									<p class="img-box" style="background-image:url(img/home-player2.jpg);"></p>
								</div>
								<div class="list">
									<p class="img-box" style="background-image:url(img/home-player3.jpg);"></p>

								</div>
								<div class="list">
									<p class="img-box" style="background-image:url(img/home-player7.jpg);"></p>
								</div>
							</div>
						</li>
						<li class="hobby">
							<p class="left fz34 fc-fff">简介</p>
							<textarea class="fz34 fc-fff" placeholder="才艺、爱好、技能等"></textarea>
