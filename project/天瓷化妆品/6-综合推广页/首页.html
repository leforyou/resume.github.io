		<script>
			$(function() {
				//全屏滚动
				var arr = [],
					num = 30,
					scrollingSpeed = 500;
				for(var i = 1; i <= num; i++) {
					var str = 'page' + i;
					arr.push(str);
				}
				$('#fullpage').fullpage({
					continuousVertical: false,
					scrollingSpeed: scrollingSpeed,
					anchors: arr, //定义锚链接:默认值（无） ['page1', 'page2', 'page3', 'page4', 'page5']
					afterLoad: function(anchorLink, index) {
						$('.section').removeClass('active');
						$('.section').eq(index - 1).addClass('active');
						
						
						var len = document.getElementsByClassName('section').length;
						if(index == len){
							$(".page-next").hide();
						}else{
							$(".page-next").show();
						}
					},
					onLeave: function(index, nextIndex, direction) {
						
					},
					afterRender: function() {
						
					},
				});
			});
			$(function(){
				//向下滚动下一屏
				$(".page-next").off('click').on('click',function(){
					$.fn.fullpage.moveSectionDown();
				});
				
			});
