	</head>

	<body>
		<div class="login-page main-width">
			<div class="person-head login">
				<div class="box">
					<div class="picture">
						<p class="bg" style="background-image: url(img/person-center-bg.jpg);"></p>
						<img class="logo" src="img/person-center-logo.png"/>
					</div>
					<a class="back" href="javascript:">
						<img src="img/more-left1.png"/>
					</a>
				</div>
			</div>
			
			<div class="way-tab">
				<div class="box">
					<div class="list active">学员登录</div>
					<div class="list">游客登录</div>
				</div>
			</div>
			
			<div class="content">
				<div class="box">
					<div class="lc-box student text-center">
						<img src="img/login-page-code.jpg"/>
					</div>
					<div class="lc-box tourist">
						<ul>
							<li>
								<img src="img/login-page-phone.png"/>
								<input type="text" placeholder="请输入手机号" value="" />
							</li>
							<li>
								<img src="img/login-page-password.png"/>
								<input type="text" placeholder="请输入验证码" value="" />
								<span class="get-code fc-red">获取验证码</span>
							</li>
						</ul>
						<div class="submit">登录</div>
						<div class="foot">
							<a class="fz30 fc-666" href="javascript:">忘记密码？</a>
							<a class="fz30 fc-666" href="javascript:">注册</a>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<script>
			$(function() {
				//选项卡--切换
			   $(".login-page .way-tab .box .list").click(function(){
			   		var index = $(this).index();
			   		$(".login-page .way-tab .box .list").removeClass('active');
			   		$(this).addClass('active');
			   		
			   		$(".login-page .content .box .lc-box").hide();
			   		$(".login-page .content .box .lc-box").eq(index).show();
			   });
			});
		</script>
	</body>

</html>
