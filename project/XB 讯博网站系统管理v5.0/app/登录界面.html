<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="skin/base.css"/>
		<link rel="stylesheet" type="text/css" href="skin/default/style.css"/>
		<link rel="stylesheet" type="text/css" href="skin/icon/demo.css"/>
		<link rel="stylesheet" type="text/css" href="skin/icon/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="skin/layout.css"/>
		
		
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			html, body {
			  height: 100%;
			}
			
			.login-page {
			  min-height: 100%;
			  background-color: #e6e9f4;
			  position: relative;
			}
			
			.login-page .login-container .top-box {
			  margin: 0px auto;
			  max-width: 385px;
			  width: 100%;
			}
			
			.login-page .login-container .top-box .l-head {
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  padding-top: 60px;
			}
			
			.login-page .login-container .top-box .l-head .l-logo {
			  width: 162px;
			  padding-right: 20px;
			}
			
			.login-page .login-container .top-box .l-head .l-logo img {
			  max-width: 100%;
			  width: 100%;
			}
			
			.login-page .login-container .top-box .l-head .l-desc {
			  padding-left: 20px;
			  border-left: 1px solid #008fee;
			  display: flex;
			  align-items: flex-end;
			}
			
			.login-page .login-container .top-box .l-head .l-desc, .login-page .login-container .top-box .l-head .l-desc * {
			  color: #008fee;
			}
			
			.login-page .login-container .top-box .l-head .l-desc .cn1 {
			  font-size: 18px;
			  line-height: 1.3;
			}
			
			.login-page .login-container .top-box .l-head .l-desc .cn2 {
			  margin-left: 8px;
			  font-size: 12px;
			  line-height: 1.6;
			}
			
			.login-page .login-container .top-box .l-content {
			  margin: 50px auto;
			  background-color: #fff;
			  border-radius: 8px;
			  box-shadow: 0px 30px 80px rgba(200, 180, 250, 0.5);
			}
			
			.login-page .login-container .top-box .l-content .l-box {
			  padding: 0px 30px;
			}
			
			.login-page .login-container .top-box .l-content .l-box .l-title {
			  font-size: 22px;
			  color: #354052;
			  text-align: center;
			  padding: 25px 0px;
			}
			
			.login-page .login-container .top-box .l-content .l-box input {
			  background-color: transparent;
			  padding-top: 10px;
			  padding-bottom: 10px;
			  border: none;
			  outline: none;
			  width: 100px;
			  display: block;
			  color: #333;
			  line-height: 1.3;
			}
			
			.login-page .login-container .top-box .l-content .l-box input::-webkit-input-placeholder {
			  color: #b2b2b2;
			}
			
			.login-page .login-container .top-box .l-content .l-box .icon {
			  font-size: 14px;
			  color: #333;
			}
			
			.login-page .login-container .top-box .l-content .l-box .userName {
			  border-bottom: 1px solid #dbdbdb;
			  position: relative;
			  padding-left: 40px;
			  margin-bottom: 30px;
			}
			
			.login-page .login-container .top-box .l-content .l-box .userName .icon {
			  position: absolute;
			  top: 50%;
			  left: 12px;
			  transform: translateY(-50%);
			}
			
			.login-page .login-container .top-box .l-content .l-box .password {
			  border-bottom: 1px solid #dbdbdb;
			  position: relative;
			  padding-left: 40px;
			  padding-right: 40px;
			  margin-bottom: 30px;
			}
			
			.login-page .login-container .top-box .l-content .l-box .password .icon-key {
			  left: 12px;
			}
			
			.login-page .login-container .top-box .l-content .l-box .password .icon-eye {
			  right: 12px;
			  cursor: pointer;
			}
			
			.login-page .login-container .top-box .l-content .l-box .password .icon {
			  position: absolute;
			  top: 50%;
			  transform: translateY(-50%);
			}
			
			.login-page .login-container .top-box .l-content .l-box .l-code {
			  position: relative;
			}
			
			.login-page .login-container .top-box .l-content .l-box .l-code input {
			  width: 100%;
			  width: calc(100% - 180px);
			  padding-left: 10px;
			  border-bottom: 1px solid #dbdbdb;
			}
			
			.login-page .login-container .top-box .l-content .l-box .l-code img {
			  position: absolute;
			  right: 0;
			  bottom: 0;
			  width: 150px;
			  height: 45px;
			}
			
			.login-page .login-container .top-box .l-content .l-box .l-btn {
			  padding: 80px 0px 40px;
			}
			
			.login-page .login-container .top-box .l-content .l-box .l-btn button {
			  color: #fff;
			  font-size: 16px;
			  background-color: #2d394b;
			  outline: none;
			  border: none;
			  display: block;
			  width: 100%;
			  cursor: pointer;
			  line-height: 50px;
			  border-radius: 6px;
			  text-align: center;
			}
			
			.login-page .login-container .top-box .l-business ul li {
			  padding-left: 4px;
			  margin: 8px 0px;
			  position: relative;
			}
			
			.login-page .login-container .top-box .l-business ul li:before {
			  content: '';
			  background-color: #808080;
			  width: 2px;
			  height: 2px;
			  display: block;
			  position: absolute;
			  left: 0px;
			  top: 50%;
			  transform: translateY(-50%);
			  border-radius: 100%;
			}
			
			.login-page .login-container .top-box .l-business ul li a {
			  line-height: 1.5;
			  display: block;
			  white-space: nowrap;
			  overflow: hidden;
			  text-overflow: ellipsis;
			  font-size: 14px;
			  color: #808080;
			}
			
			.login-page .login-container .top-box .l-business ul li a:hover {
			  text-decoration: none;
			}
			
			.login-page .login-container .footer-box {
			  height: 50px;
			}
			
			.login-page .login-container .footer-box .copyright {
			  position: absolute;
			  right: 0;
			  bottom: 10px;
			  left: 0;
			  display: block;
			  text-align: center;
			  color: #999;
			  font-size: 12px;
			}
			
			.no-select, .btn {
			  -ms-user-select: none;
			  -moz-user-select: none;
			  -webkit-user-select: none;
			}
			
			@media screen and (min-width: 0px) and (max-width: 640px) {
			  .login-page {
			    background-color: transparent;
			  }
			  .login-page .login-container .top-box .l-head {
			    padding-top: 20px;
			  }
			  .login-page .login-container .top-box .l-head .l-logo {
			    width: 80px;
			    padding-right: 10px;
			  }
			  .login-page .login-container .top-box .l-head .l-desc {
			    padding-left: 0px;
			    border-left: none;
			  }
			  .login-page .login-container .top-box .l-head .l-desc .cn1 {
			    font-size: 14px;
			  }
			  .login-page .login-container .top-box .l-content {
			    background-color: transparent;
			    box-shadow: none;
			    margin: 10px auto;
			  }
			  .login-page .login-container .top-box .l-content .l-box {
			    padding: 0px 20px;
			  }
			  .login-page .login-container .top-box .l-content .l-box .l-title {
			    padding: 10px 0px 20px;
			    font-size: 18px;
			  }
			  .login-page .login-container .top-box .l-business {
			    padding: 0px 20px;
			  }
			}


		</style>
	</head>
