	<body>
		<div class="register main-width">
			
			<div class="login-head">
				<div class="contain">
					<div class="box main-width">
						<i class="ico-back"></i>
						<div class="sub-title">注册</div>
					</div>
				</div>
			</div>
			
			<div class="login-logo">
				<img src="img/login-logo.png"/>
			</div>
			
			<div class="wrap-login-form">
				<div class="box">
					<div class="login-form-box">
						<ul>
							<li>
								<p class="sub-title">手机号</p>
								<input type="tel" placeholder="请输入手机号" />
							</li>
							<li class="code-number">
								<p class="sub-title">验证码</p>
								<div class="code-box">
									<input type="tel" placeholder="请输入验证码" />
									<div class="send-btn"><!--变灰样式 active-->发送验证码</div>
								</div>
							</li>
							<li>
								<p class="sub-title">登录密码</p>
								<input type="password" placeholder="请输入登录密码" />
							</li>
							<li>
								<p class="sub-title">真实姓名</p>
								<input type="text" placeholder="请输入真实姓名" />
							</li>
							<li>
								<p class="sub-title">支付密码</p>
								<input type="text" placeholder="请输入支付密码" />
							</li>
							<li>
								<p class="sub-title">电子邮箱</p>
								<input type="text" placeholder="请输入电子邮箱" />
							</li>
							<li>
								<p class="sub-title">推荐码</p>
								<input type="text" placeholder="请输入推荐码" />
							</li>
							<li>
								<p class="sub-title">美容院名称</p>
								<input type="text" placeholder="请输入美容院名称" />
							</li>
							<li>
								<p class="sub-title">地址</p>
								<input type="text" placeholder="请输入地址" />
							</li>
						</ul>
					</div>
					<div class="people-pic fz28">
						<div class="sub-title">上传门头照片</div>
						<div class="btn-add"></div>
						<div class="pic-box-list" style="background-image: url(img/pic.jpg);"></div>
					</div>
					<div class="login-btn fz32 fc-fff">注 册</div>
				</div>
			</div>
			
			
			
		</div>
		<script>
			$(function() {
				
			});
		</script>
	</body>

</html>
