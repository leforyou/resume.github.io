	</head>

	<body>
		<div class="withdraw-cash main-width">
			<div class="common-header">
				<div class="contain">
					<div class="box main-width padding-lr">
						<a class="back" href="javascript:"><!--返回--></a>
						<div class="sub-title">提现</div>
					</div>
				</div>
			</div>
			
			<div class="information">
				<div class="box padding-lr">
					<div class="put-money">
						<span class="fz30">提现金额(元)</span>
						<span class="fz24 fc-999">全部：￥500</span>
					</div>
					<div class="num fz30">
						<input type="number" placeholder="请输入提现金额，满50可提现" />
					</div>
				</div>
			</div>
			
			<div class="choose-card padding-lr">
				<div class="box">
					<div class="withdraw fz24">
						<span class="fc-999">提现至</span>
						<span class="please fc-999">请选择</span>
					</div>
					<div class="layer fz24">
						<div class="layer-box">
							<a href="javascript:" class="plus fc-999 no-select">+</a>
							<ul>
								<li class="fc-999">中国银行(2006************220)</li>
								<li class="fc-999">人民银行(9866************568)</li>
								<li class="fc-999">工商银行(2118************377)</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
			<div class="sure fz32 padding-lr">
				<div class="btn fc-fff main-bg">确定</div>
			</div>
			
			
			
		</div>
		<script>
			$(function() {
				//银行卡选择弹窗
				$(".choose-card .withdraw").click(function(){
					var flag = $(".choose-card .layer").hasClass('active');
					if(flag){
						$(".choose-card .layer").removeClass('active');
					}else{
						$(".choose-card .layer").addClass('active');
					}
				});
				$(".choose-card .layer li").click(function(){
					$(".choose-card .layer li").removeClass('active');
					$(this).addClass('active');
				});
			});
		</script>
	</body>

</html>
