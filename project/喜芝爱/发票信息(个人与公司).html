<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>发票信息</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/api.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>
	<div class="main-width invoice pad-top-nav pad-btm">
		<div class="nav-head main-bg">
			<span class="ico-back"></span>
			<p class="title">发票信息</p>
		</div>
		<div class="type">
			<div class="padding-lr">
				<span class="fz26">发票类型</span>
				<span class="box" id="electronicInvoice">
					<span class="input-checkbox2">
					  <input type="checkbox" id="checkbox1" name="checkboxs">
					  <label for="checkbox1"></label>
					</span>
					<span class="fz26">电子发票</span>
				</span>
			</div>
		</div>
		<div class="rise fz26 padding-lr">
			<p>发票抬头</p>
			<ul class="rise-ul">
				<li class="rise-list btn-sure">个人</li>
				<li class="rise-list btn-grey">公司</li>
			</ul>
		</div>
		<div class="person-company fz20 padding-lr">
			<div class="peco-list show">
				<ul>
					<li>
						<span><i>*</i>发票抬头</span>
						<input type="text" name="peco-rise" placeholder="请填写发票抬头（必填）"/>
					</li>
					<li>
						<span><i>*</i>收票人手机</span>
						<input type="text" name="peco-phone" placeholder="请填写收票人手机（必填）"/>
					</li>
					<li>
						<span><i>*</i>收票人邮箱</span>
						<input type="text" name="peco-email" placeholder="请填写收票人邮箱（必填）"/>
					</li>
				</ul>
			</div>
			<div class="peco-list hide">
				<ul>
					<li>
						<span><i>*</i>发票抬头</span>
						<input type="text" name="peco-rise" placeholder="请填写发票抬头（必填）"/>
					</li>
					<li>
						<span><i>*</i>收票人手机</span>
						<input type="text" name="peco-phone" placeholder="纳税人识别号或统一社会信用代码（必填）"/>
					</li>
					<li>
						<span><i>*</i>收票人邮箱</span>
						<input type="text" name="peco-email" placeholder="请填写收票人邮箱（必填）"/>
					</li>
					<li>
						<span><i>*</i>收票人邮箱</span>
						<input type="text" name="peco-email" placeholder="请填写收票人电话（必填）"/>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="content padding-lr">
			<p class="fz26">发票内容</p>
			<ul>
				<li>
					<span class="input-radio2">
					  <input type="radio" id="radio1" name="radios" checked="checked">
					  <label for="radio1"></label>
					</span>
					<span class="fz20">蛋糕</span>
				</li>
				<li>
					<span class="input-radio2">
					  <input type="radio" id="radio2" name="radios">
					  <label for="radio2"></label>
					</span>
					<span class="fz20">巧克力</span>
				</li>
				<li>
					<span class="input-radio2">
					  <input type="radio" id="radio3" name="radios">
					  <label for="radio3"></label>
					</span>
					<span class="fz20">马卡龙</span>
				</li>
				<li>
					<span class="input-radio2">
					  <input type="radio" id="radio4" name="radios">
					  <label for="radio4"></label>
					</span>
					<span class="fz20">曲奇</span>
				</li>
				<li>
					<span class="input-radio2">
					  <input type="radio" id="radio5" name="radios">
					  <label for="radio5"></label>
					</span>
					<span class="fz20">餐费</span>
				</li>
			</ul>
		</div>
		<div class="btn padding-lr">
			<p class="btn-sure">确认信息</p>
		</div>
	</div>
	


  <script>
     $(function(){
     	//发票抬头  个人或公司
     	var $riseList = $(".rise-list"),$pecoList = $('.peco-list');
     	$riseList.click(function(){
     		var index = $(this).index();
     		$riseList.removeClass('btn-sure').addClass('btn-grey');
     		$pecoList.removeClass('show').addClass('hide');
     		$riseList.eq(index).removeClass('btn-grey').addClass('btn-sure');
     		$pecoList.eq(index).removeClass('hide').addClass('show');
     	});
     });
     
  </script>
</body>
</html>
