		<style type="text/css">
			
			.imgage-viewer{
				position: relative;
			}
			.imgview-group{
				width: 999900%;
			}
			.imgview-item{
				display: table-cell;
				background: rgba(255,255,255,.3);
				/*border: 1px solid red;*/
				box-sizing: border-box;
				display: inline-block;
				float: left;
			}
			.imgview-num{
				position: absolute;
				bottom: 0px;
				width: 100%;
				text-align: center;
				padding: 6px;
				z-index: 6666;
			}
			.imgview-num *{
				background-color: rgba(255,255,255,.3);
				color: #fff;
				font-size: 11px;
				line-height: 11px;
				border-radius: 5px;
				display: inline-block;
				padding: 3px 6px;
				letter-spacing: 1px;
				z-index: 6666;
			}
			
			.imgview-spot{
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				padding:6px;
				text-align: center;
			}
			.imgview-spot i{
				display:inline-block;
				width:6px;
				height:6px;
				background-color:rgba(255,255,255,0.5);
				box-shadow:0 0 3px rgba(0,0,0,0.2);
				margin:0 2px;
				border-radius:9px;
			}
			.imgview-spot .active-imgview-spot{
				background-color:rgba(255,255,255,1) !important;
				background-color:rgba(255,0,0,1) !important;
			}
		</style>
