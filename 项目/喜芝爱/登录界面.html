<body class="main-bg">
	<div class="main-width login pad-btm">
		<div class="login-logo">
			<img src="img/logo.png" alt="喜芝爱微商城">
		</div>
		<div class="login-pic">
			<img src="img/head-pic.png"/>
		</div>
		
		<div class="way">
			<span class="active fz26">账号密码登录</span>
			<span class="fz26">手机验证登录</span>
		</div>
		
		<div class="info show">
			<div class="list">
				<input class="fz26" type="text" placeholder="账号"/>
			</div>
			<div class="list">
				<input class="fz26" type="password" placeholder="密码"/>
			</div>
		</div>
		
		<div class="info hide">
			<div class="list">
				<input class="fz26" type="text" placeholder="手机号"/>
			</div>
			<div class="list validate-code">
				<input class="fz26" type="text" placeholder="短信验证码"/>
				<p class="fz20 main-color send-code">发送验证码</p>
			</div>
		</div>
		
		<div class="chose">
			<a href="">忘记密码</a>
			<a href="">去注册</a>
		</div>
		
		<div class="btn main-color">
			登录
		</div>
		
	</div>
	


  <script>
     $(function(){
     	//登录方式
     	var $span = $(".login .way span");
     	var $info = $(".login .info");
     	
     	$span.click(function(){
     		var index = $(this).index();
     		$span.removeClass('active');
     		$span.eq(index).addClass('active');
     		
     		$info.removeClass('show').addClass('hide');
     		$info.eq(index).removeClass('hide').addClass('show');
     	});
     });
     $(function(){
     	$(".send-code").click(function(){
     		$(this).addClass('no-send');
     		var setTime = setTimeout(function(){
     			$(".send-code").removeClass('no-send');
     		},2*1000);
     	});
     });
  </script>
</body>
</html>
